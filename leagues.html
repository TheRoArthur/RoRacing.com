<script>

///

function topnav() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
    document.querySelector(".logoimg").style.display = "none";
  } else {
    x.className = "topnav";
    document.querySelector(".logoimg").style.display = "block";
  }
}

///

$(function() {
        $('.lazy').lazy();
    });

///

function searchLeagues() {
            const searchInput = document.getElementById("leagueSearch").value.toLowerCase();
            const leagues = document.getElementsByClassName("columnleagueimg")[0].getElementsByTagName("img");

            for (let i = 0; i < leagues.length; i++) {
                const league = leagues[i];
                const leagueName = league.id.toLowerCase();
                if (leagueName.includes(searchInput)) {
                    league.style.display = "block";
                } else {
                    league.style.display = "none";
                }
            }
        }

 //

// Global variable to store the active filter
let activeFilter = "all";

function searchLeagues() {
    const searchInput = document.getElementById("leagueSearch").value.toLowerCase();
    const leagues = document.querySelectorAll(".columnleagueimg img");

    leagues.forEach(league => {
        const leagueName = league.id.toLowerCase();
        const matchesSearch = leagueName.includes(searchInput);
        const matchesFilter = activeFilter === "all" || league.classList.contains(activeFilter);

        if (matchesSearch && matchesFilter) {
            league.style.display = "block";
        } else {
            league.style.display = "none";
        }
    });
}

function filterSelection(category) {
    activeFilter = category; // Update active filter
    const searchInput = document.getElementById("leagueSearch").value.toLowerCase();
    const leagues = document.querySelectorAll(".columnleagueimg img");

    leagues.forEach(league => {
        const leagueName = league.id.toLowerCase();
        const matchesSearch = leagueName.includes(searchInput);
        const matchesFilter = activeFilter === "all" || league.classList.contains(activeFilter);

        if (matchesSearch && matchesFilter) {
            league.style.display = "block";
        } else {
            league.style.display = "none";
        }
    });

    // Update active button style
    const btnContainer = document.getElementById("myBtnContainer");
    const btns = btnContainer.getElementsByClassName("btn");
    for (let i = 0; i < btns.length; i++) {
        btns[i].classList.remove("active");
    }
    document.querySelector(`button[onclick="filterSelection('${category}')"]`).classList.add("active");
}

///

// Function to shuffle an array
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Function to randomize the order of leagues inside each container
  function randomizeLeagues() {
    const containers = document.querySelectorAll('.columnleagueimg');

    containers.forEach(container => {
      const leagues = container.querySelectorAll('img');
      const leagueArray = Array.from(leagues);
      const shuffledLeagues = shuffle(leagueArray);

      // Remove existing leagues from the container
      leagueArray.forEach(league => container.removeChild(league));

      // Append the shuffled leagues back to the container in the new order
      shuffledLeagues.forEach(league => container.appendChild(league));
    });
  }

  // Call the randomizeLeagues function when the page loads
  window.addEventListener('load', randomizeLeagues);


</script>
