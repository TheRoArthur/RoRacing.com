<script>

function topnav() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
    document.querySelector(".logoimg").style.display = "none";
  } else {
    x.className = "topnav";
    document.querySelector(".logoimg").style.display = "block";
  }
}

///

$(function() {

    });

///

filterSelection("all");

function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("column");
    if (c === "all") c = "";
    for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) {
            w3AddClass(x[i], "show");
            // Load the image by setting the src attribute
            if (!x[i].src) {
                x[i].src = x[i].getAttribute('data-src');
            }
        }
    }
}

function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) === -1) {
            element.className += " " + arr2[i];
        }
    }
}

function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
    }
    element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
    });
}

///

// Function to shuffle an array
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Function to randomize the order of leagues inside each container
  function randomizeLeagues() {
    const containers = document.querySelectorAll('.columnleagueimg');

    containers.forEach(container => {
      const leagues = container.querySelectorAll('img');
      const leagueArray = Array.from(leagues);
      const shuffledLeagues = shuffle(leagueArray);

      // Remove existing leagues from the container
      leagueArray.forEach(league => container.removeChild(league));

      // Append the shuffled leagues back to the container in the new order
      shuffledLeagues.forEach(league => container.appendChild(league));
    });
  }

  // Call the randomizeLeagues function when the page loads
  window.addEventListener('load', randomizeLeagues);


</script>
